<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <!-- [if lt IE 9]>
  <script src='javascript/html5shiv.js'></script>
  <![endif]-->
  <script type='text/javascript' src='javascript/modernizr.js'></script>

  <link href='css/style.css' type='text/css' rel='stylesheet'>
  <title>SVG Shapes</title>
</head>

<body>
  <h1>Below are some examples of SVG shapes</h1>

  <svg height='200' xmlns='http://www.w3.org/2000/svg'>
    <rect id='redrect' x='20' y='10' width='100' height='100' fill='#FF0000'/>
    <animate 
      attributeName='x'    
      xlink:href='#redrect'  
      begin='0s'
      dur='5s'
      from='30'
      to='500'

      repeatCount='indefinite'
    />
    <animate 
      attributeName='y'    
      xlink:href='#redrect'  
      begin='0s'
      dur='5s'
      from='20'
      to='50'

      fill='freeze'
    />
  </svg>

  <svg height='130' xmlns='http://www.w3.org/2000/svg'>
    <circle id='circle1' cx='70' cy='70' r='50' fill='blue' />
    <animate
      attributeName='cx'
      xlink:href='#circle1'
      begin='0s'
      dur='5s'
      from='30'
      to='500'
      fill='freeze'
    />
    <animate
      attributeName='fill'
      xlink:href='#circle1'
      begin='5s'
      dur='10s'
      values='blue; orange; yellow; green; red; indigo; violet'
      repeatCount='indefinite'
    />
  </svg>

  <svg height='200' xmlns='http://www.w3.org/2000/svg'>
    <rect id='redrect2' x='20' y='10' width='100' height='100' fill='#FF0000'/>
    <animate 
      attributeName='width'
      xlink:href='#redrect2'
      begin='0s'
      dur='5s'
      from='100'
      to='580'
      fill='freeze'
    />
  </svg>

  <svg height='100' xmlns='http://www.w3.org/2000/svg'>
    <line x1='0' y1='0' x2='200' y2='60' style='stroke:grey; stroke-width:2;'/>  
  </svg>

  <svg height='200' xmlns='http://www.w3.org/2000/svg'>
    <polygon points='20, 10, 300, 20, 170, 50' fill='#00FF00' />
  </svg>
</body>
</html>
