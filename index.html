<!DOCTYPE html>
<html class='no-js'>
<head>

  <meta charset="utf-8" />
  <!-- [if lt IE 9]>
  <script src='javascript/html5shiv.js'></script>
  <![endif]-->
  <script type='text/javascript' src='javascript/modernizr.js'></script>

  <!-- Enable drag and drop -->
  <script type='text/javascript'>
    if(window.FileReader && Modernizr.draganddrop){
      function allowDrop(ev){
        ev.preventDefault();
      }

      function drag(ev){
        ev.dataTransfer.setData('text', ev.target.id);
      }

      function drop(ev){
        ev.preventDefault();
        var data = ev.dataTransfer.getData('text');
        ev.target.appendChild(document.getElementById(data));
      }
    } else {
      document.write('This browser CANNOT use drag and drop');
    }
  </script>

  <link href='css/style.css' type='text/css' rel='stylesheet'>

  <title>Drag and Drop Sandbox</title>
</head>

<body>
  <h1>Drag the HTML5 logo into the box below</h1>
  <div class='dropbox' ondragover='allowDrop(event)' ondrop='drop(event)'>
  </div>
  <img id='tetris' src='images/true tetris.jpg' draggable='true' ondragstart='drag(event)' />
  

  <div style='clear:both;'></div>
  <div class='dropbox' ondragover='allowDrop(event)' ondrop='drop(event)'></div>
</body>
</html>
